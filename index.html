<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--HEADER-->
  <header class='top-bar'>
    <img src="imgs/facebook-logo.png" alt="facebook" class="facebook-logo">
    <div class='facebook-login'>
      <div id='form-group'>
        <label for="user-email-phone" class='login-label' id='user-email-phone-label'>Email ou telefone</label>

      </div>
      <div class='form-group'>
        <label for="user-password" id="user-password-label" class="login-label">Senha</label>
        <input type="password" id="user-password">
      </div>
      <button>login</button>
    </div>
  </header>

  <script src="script.js"></script>
</body>
</html>
