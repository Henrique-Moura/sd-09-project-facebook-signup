<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="top-bar">
      <div class="logo-header">
        <img src="/imgs/facebook-logo.png">
      </div>
      <div class='form-header'>
        <Form>
          <div class='email-login'>
            <label for="name">Email ou Telefone</label>
            <input type="text" name="login" id="login" maxlength="60" required>
          </div>
          <div class='password-login'>
            <label for="password">Senha</label>
            <input type="text" name="senha" id="password" maxlength="60" required>
            <p href="">Esqueceu a Senha</p>
          </div>
          <button>Entrar</button>
        </Form>
      </div>
    </div>
  </header>
  <!-- main content -->
  <section class="main-content">

    <div class="left-content">
      <p id="facebook-slogan">"O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida."</p>
      <img src="imgs/networking.png" alt="glogal net" id="facebook-networking">
    </div>

    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p  class="quick-easy">É rápido e fácil.</p>
      <form action="">

      </form>
    </div>

  </section>
</body>
</html>
