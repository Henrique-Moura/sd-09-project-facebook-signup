<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook</title>
</head>
<body>
  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="logo do Facebook">
    <form class="facebook-login" action="" enctype="multipart/form-data" method="GET">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" name="" id="user-email-phone">
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="text" name="" id="user-password">
      </div>
      <div class="form-control">
        <button type="submit" id="button-login">Entrar</button>
      </div>
    </form>
  </header>
  <section class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">
        O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
      </p>
      <img id="facebook-networking" src="imgs/networking.png" alt="facebook's networking">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form action="" method="GET" class="facebook-register">
        <div class="form-line-1">
          <input required type="text" name="firstname" id="" placeholder="Nome">
          <input required type="text" name="lastname" id="" placeholder="Sobrenome">
        </div>
        <div class="form-line-2">
          <input required type="text" name="phone_email" id="" placeholder="Celular ou email">
        </div>
        <div class="form-line-3">
          <input required type="password" name="password" id="" placeholder="Nova senha">
        </div>
        <div class="form-line-4">
          <label for="date" id="label-birthdate">Data de nascimento</label>
          <input required type="text" name="birthdate" id="date" placeholder="dd/mm/aaaa">
        </div>
        <div class="form-line-5">
          <label for="" id="label-gender">Gênero</label>
          <div class="form-line-5-1">
            <input required type="radio" name="gender" id="" value="female">Feminino
            <input required type="radio" name="gender" id="" value="male">Masculino
            <input required type="radio" name="gender" id="" value="custom">Personalizado
            <input required class="hidden" type="text" name="gender-custom" id="" placeholder="Gênero (opcional)">
          </div>
        </div>
        <div class="form-line-6">
          <button type="submit" id="facebook-register">Cadastre-se</button>
        </div>
      </form>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
