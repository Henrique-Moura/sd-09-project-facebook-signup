<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <title>Pagina Inicial</title>
</head>
<body>
  <header class="top-bar">
    <img src="/imgs/facebook-logo.png">
    <form class="facebook-login" action="" method="GET">
     <div class="form-group">
      <label for="user-email-phone-label">Email ou telefone</label>
      <input type="text" id="user-email-phone-label" name="user-email-phone-label">
     </div>
     <div class="form-group">
       <label for="user-password-label">Senha</label>
      <input type="text" id="user-password-label" name="user-password-label">
    </div>
    <div class="form-control">
    <button type="submit" id="#button-login">Entrar</button>
    </div>
    </form>
  </header>
</body>
</html>
