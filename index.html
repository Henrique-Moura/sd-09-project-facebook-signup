<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook Login</title>
</head>

<body>
  <div class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="">
    <form class="facebook-login">
      <div class="form-group">
        <label for="" id="user-email-phone-label">Email ou Telefone
          <input type="text" name="" id="user-email-phone" value="">
        </label>
      </div>
      <div class="form-group">
        <label for="" id="user-password-label">Senha
          <input type="password" name="" id="user-password">
        </label>
      </div>
      <div class="form-control">
        <label for="">
          <button type="submit" id="button-login">Entrar</button>
        </label>
      </div>

    </form>
  </div>
</body>

</html>
