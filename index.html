<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class='top-bar'>
        <div class="form-group">
            <img src="imgs/facebook-logo.png" class="facebook-logo">
        </div>
        <div id="form-control">
            <form id="facebook-login">
                <label for="user-email-phone-label">Email ou telefone</label>
                <input type="text" name="user-email-phone-label" id="user-email-phone-label">
                <label for="user-password">Senha</label>
                <input type="password" name="user-password" id="user-password">
                <button id="button-login">Entrar</button>
            </form>
        </div>
    </header>
    <main class="main-content">

        <div class="left-content">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem
                parte da sua vida.</p>
            <img src="imgs/networking.png" alt="Facebook networking" id="facebook-networking">
        </div>

        <div class="right-content">
            <h1>Abra uma conta</h1>
            <div class="quick-easy">É rápido e fácil.
            </div>
            <div id="lado">
                <input type="text" name="firstname" id="firstname" placeholder="Nome">
                <input type="text" name="lastname" id="lastname" placeholder="Sobrenome">
            </div>
            <input type="text" name="phone_email" id="phone_email" placeholder="Celular ou email">
            <input type="password" name="password" id="password" placeholder="Nova Senha">
            <div id="label-birthdate">Data de nascimento</div>
            <input type="text" name="birthdate" id="birthdate" placeholder="dd/mm/aaaa">
            <nave>
                <div id="label-gender">Gênero</div>
                <input type="radio" name="gender" id="feminino">
                <label for="feminino">Feminino</label>

                <input type="radio" name="gender" id="masculino">
                <label for="masculino">Masculino</label>

                <input type="radio" name="gender" id="personalizado">
                <label for="personalizado">Personalizado</label>
                <p></p>
                <button type="submit" id="facebook-register">Cadastre-se</button>
            </nave>
        </div>

    </main>
</body>

</html>
