<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" alt="Logo do Facebook" class="facebook-logo">
    <form class="facebook-login">
      <section class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone">
      </section>
      <section class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="text" id="user-password">
      </section>
      <section class="form-control">
        <button id="button-login">Entrar</button>
      </section>
    </form>
  </header>
  <main class="main-content">
    <section class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" id="facebook-networking" alt="">
    </section>
    <section class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form>
        <input type="text" name="firstname" placeholder="Nome">
        <input type="text" name="lastname" placeholder="Sobrenome">
        <input type="text" name="phone_email" placeholder="Celular ou email">
        <input type="password" name="password" placeholder="Nova senha">
        <label for="" id="label-birthdate">Data de nascimento</label>
        <input type="text" name="birthdate" placeholder="dd/mm/aaaa">
        <section class="radio-container" >
          <legend id="label-gender">Gênero</legend>
          <input type="radio" name="gender" id="fem">
          <label for="fem" id="label-gender">Feminino</label>
          <input type="radio" name="gender" id="mas">
          <label for="mas" id="label-gender">Masculino</label>
          <input type="radio" name="gender" id="pers">
          <label for="pers" id="label-gender">Personalizado</label>
        </section>
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
