<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook</title>
</head>
<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" alt="Logo do facebook" class="facebook-logo">
    <form class="facebook-login">
      <div class="form-group">
        <label for="email-senha" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" name="email-senha" id="user-email-phone">
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="text" name="user-password" id="user-password">
      </div>
      <div class="form-control">
        <button id="button-login" type="button">Entrar</button>
      </div>
    </form>
  </header>
  <script src="script.js"></script>
</body>
</html>
