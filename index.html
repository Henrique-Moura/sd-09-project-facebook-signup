<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="top-bar">
        <img src="imgs/facebook-logo.png" class="facebook-logo" alt="">
            <form action="POST" class="facebook-login">
                <div class="user-id">
                    <label for="user-id">Email ou telefone</label>
                    <input type="text" name="user-id">
                </div>
                <div class="password">
                    <label for="password">Senha</label>
                    <input type="password" name="password">
                </div>
            </form>
    </header>
</body>
</html>
