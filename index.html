<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook - entre ou cadastre-se</title>
  </head>
  <body>
    <header class="top-bar">
      <section class="facebook-logo">
        <img src="./imgs/facebook-logo.png" alt="logo do facebook" />
      </section>
      <section class="login-form">
        <form action="" class="facebook-login">
          <label for="email-telefone-id"></label> Email ou telefone
          <input type="email" name="email-telefone-id" id="email-telefone-id" />
          <label for="senha-id"></label> Senha
          <input type="password" name="senha-id" id="senha-id" />
        </form>
      </section>
    </header>
  </body>
</html>
