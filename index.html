<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" alt="logotipo facebook cor branca" class="facebook-logo">
    <form action="" class="facebook-login">
      <fieldset class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" name="login" id="user-email-phone">
      </fieldset>
      <fieldset class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="text" name="password" id="user-password">
      </fieldset>
      <fieldset class="form-control">
        <button id="button-login">Entrar</button>
      </fieldset>
    </form>
  </header>
  <div class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" alt="Imagem com várias conexões entre pessoas" id="facebook-networking">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form action="">
        <fieldset class="facebook-fullname">
          <input type="text" name="firstname" placeholder="Nome">
          <input type="text" name="lastname" placeholder="Sobrenome" class="lastname">
        </fieldset>
        <fieldset class="facebook-datas">
          <input type="text" name="phone_email" placeholder="Celular ou email">
          <input type="password" name="password" placeholder="Nova senha">
          <label id="label-birthdate">Data de nascimento</label>
          <input type="text" name="birthdate" placeholder="dd/mm/aaaa">
          <label id="label-gender">Gênero</label>
          <div class="gender-options">
            <input type="radio" name="gender" id="female">
            <label for="female">Feminino</label>
            <input type="radio" name="gender" id="male">
            <label for="male">Masculino</label>
            <input type="radio" name="gender" id="customized">
            <label for="customized">Personalizado</label>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
