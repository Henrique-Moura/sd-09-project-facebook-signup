<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - entre ou cadastre-se</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <div class="top-bar">
        <img class='facebook-logo' src=imgs/facebook-logo.png>
        <form class="facebook-login">
          <div class="form-group">
            <label id="user-email-phone-label">
              E-mail ou telefone
              <input id="user-email-phone" type="text" />
            </label>
          </div>
          <div class="form-group">
            <label id="user-password-label">
              Senha
              <input id="user-password" type="password" />
            </label>
          </div>
          <div class="form-control">
            <button id="button-login">Entrar</button>
          </div>
        </form>
      </div>
    </header>
    <main class="main-content">
      <!-- Lado Esquerdo < -->
      <div class="left-content">
        <p id="facebook-slogan">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
        <img
          id="facebook-networking"
          src="imgs/networking.png"
          alt="Pessoas ao redor do mundo conectadas através do Facebook"
        />
      </div>

      <!-- Lado Direito > -->
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <div class="quick-easy">É rápido e fácil.</div>
        <form action="" method="GET">
          <input
            class="full-name"
            type="text"
            name="firstname"
            placeholder="Nome"
            required
          />

          <input
            class="full-name"
            type="text"
            name="lastname"
            placeholder="Sobrenome"
            required
          />

          <input
            class="rest-data"
            type="text"
            name="phone_email"
            placeholder="Celular ou email"
            required
          />

          <input
            class="rest-data"
            type="password"
            name="password"
            placeholder="Nova senha"
            required
          />

          <div id="label-birthdate">Data de nascimento</div>
          <input
            type="text"
            name="birthdate"
            placeholder="dd/mm/aaaa"
            required
          />
          <div id="label-gender">Gênero</div>
          <span>
            <input type="radio" name="gender" id="female" required />
            <label for="female">Feminino</label>
            <input type="radio" name="gender" id="male" required />
            <label for="male">Masculino</label>
            <input type="radio" name="gender" id="custom" required />
            <label for="custom">Personalizado</label>
          </span>

          <button type="submit" id="facebook-register">Cadastre-se</button>
        </form>
      </div>
    </main>
  </body>
</html>
