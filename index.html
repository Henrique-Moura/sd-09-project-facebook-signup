<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--HEADER-->
  <header class='top-bar'>
    <img src="imgs/facebook-logo.png" alt="facebook" class="facebook-logo">
    <form class='facebook-login'>
      <div class='form-group'>
        <label for="user-email-phone" class='login-label' id='user-email-phone-label'>Email ou telefone</label>
        <input type="text" id='user-email-phone'>
      </div>
      <div class='form-group'>
        <label for="user-password" id="user-password-label" class="login-label">Senha</label>
        <input type="password" id="user-password">
      </div>
      <div class='form-control'>
      <button id='button-login'>Entrar</button>
      </div>
    </form>
  </header>

  <!-- MAIN -->
<main class="main-content">
  <aside class='left-content'>
    <p id='facebook-slogan'>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
    <img src="imgs/networking.png" alt="">
  </aside>
  <aside class="right-content">
    <h1>Abra uma conta</h1>
    <p class="quick-easy">É rápido e fácil.</p>
    <form action=""></form>
  </aside>
</main>
  <script src="script.js"></script>
</body>
</html>
