<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Facebook Loginn</title>
</head>

<body>
  <div class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="">
    <form class="facebook-login">

      <div class="form-group">
        <div id="user-email-phone-label">Email ou Telefone
          <input type="text" name="" id="user-email-phone" value="">
        </div>
      </div>

      <div class="form-group">
        <div id="user-password-label">Senha
          <input type="password" name="" id="user-password">
        </div>
      </div>


      <div class="form-control">
        <button type="submit" id="button-login">Entrar</button>
      </div>

    </form>
  </div>
  <section class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua
        vida.</p>
      <img id="facebook-networking" src="imgs/networking.png" alt="" srcset="">
    </div>

    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form action="" class="inputs-content">
        <div class="row g-3">
          <div class="col">
            <input type="text" name="name" class="form-control" placeholder="Nome" aria-label="Nome">
          </div>
          <div class="col">
            <input type="text" name="lastname" class="form-control" placeholder="Sobrenome" aria-label="Sobrenome">
          </div>
          <div class="mb-3">
            <input type="text" name="phone_email" class="form-control" id="formGroupExampleInput" placeholder="Celular ou email">
          </div>
          <!-- <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Another label</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
          </div> -->
        </div>
      </form>
    </div>
  </section>
</body>
</html>
