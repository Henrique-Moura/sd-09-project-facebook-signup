<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook</title>
</head>
<body>

  <header class="top-bar">
    <div class="left-div">
      <img src="imgs/facebook-logo.png" alt="Logo Facebook" class="facebook-logo">
    </div>
    <div class="right-div">
      <form action="" class="facebook-login">
        <div class="form-group">
          <label id="user-email-phone-label" for="user-email-phone'">Email ou telefone</label>
          <input type="text" id="user-email-phone'">
        </div>
        <div class="form-group">
          <label id="user-password-label" for="user-password">Senha</label>
          <input type="password" id="user-password">
        </div>
        <div class="form-control">
          <button id="button-login" type="submit">Entrar</button>
        </div>
      </form>
    </div>
  </header>
  <main>

  </main>

  <script src="script.js"></script>
</body>
</html>
