<!DOCTYPE html>
  <html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Facebook - entre ou cadastre-se</title>
      <!--Estilo personalizado-->
      <link rel="stylesheet" href="style.css">

  </head>

  <body>
      <header>
        <nav class="top-bar">
          <img src="imgs/facebook-logo.png" alt="facebook logo" class="facebook-logo">
          
            <form action="" class="facebook-login">
              <div class="field">
                <label class="label">Email ou telefone</label>
                <div class="control">
                  <input class="input" type="text">
                </div>
              </div>
              
              <div class="field">
                <label class="label">Senha</label>
                <div class="control">
                  <input class="input" type="email">
                </div>
                <label class="label"><a href="#">Esqueceu a conta?</a></label>
              </div>
              <button class="btn">Entrar</button>
            </form>

        </nav>
      </header>
  </body>

</html>
