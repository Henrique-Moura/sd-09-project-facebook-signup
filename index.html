<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook</title>
</head>
<body>
  <header class="top-bar">
    <div class="facebook-logo"><img  src="imgs/facebook-logo.png" alt="logo do Facebook"></div>
    <form class="facebook-login" action="" enctype="multipart/form-data" method="GET">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" name="" id="user-email-phone">
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="text" name="" id="user-password">
      </div>
    </form>
  </header>
</body>
</html>
