<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Facebook Project</title>
  </head>
  <body>
    <!-- Do item 1 ao 7 -->
    <div class="top-bar">
      <div>
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="facebook logo">
      </div>
        <form class="facebook-login">
          <div class="form-group">
            <label for="user-email-phone" id="user-email-phone-label ">Email ou telefone</label>
            <input type="email" name="user-email-phone" id="user-email-phone">
          </div>
          <div class="form-group">
            <label for="user-password" id="user-password-label">Senha</label>
            <input type="password" name="user-password" id="user-password">
          </div>
          <div class="form-control">
            <button id="button-login">Entrar</button>
          </div>
        </form>
    </div>

    <!-- Do item 8 ao 15 -->
    <div>
      <main class="main-content">
        <div class="left-content">
            <p id="facebook-slogan">O Facebook ajuda vocÃª a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            <img id="facebook-networking" src="imgs/networking.png">
        </div>
        <div class="right-content"></div>
      </main>
    </div>
  </body>
</html>
