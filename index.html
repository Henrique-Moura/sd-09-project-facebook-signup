<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Login In or Sign Up </title>
    <link rel="icon" href="imgs/facebook-icon.ico" type="image/ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="top-bar">
      <img src="imgs/facebook-logo.png" alt="Logo Facebook" class="facebook-logo">
      <form action="#" method="POST" class="facebook-login">
        <div class="form-group">
          <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label><br>
          <input type="text" name="login" id="user-email-phone">
        </div>
        <div class="form-group">
          <label for="user-password" id="user-password-label">Senha</label><br>
          <input type="password" name="pass" id="user-password">
        </div>
        <div class="form-group form-control">
          <button type="submit" id="button-login">Entrar</button>
        </div>
      </form>
    </nav>
    <main class="main-content">
      <section class="left-content">
        <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img src="imgs/networking.png" alt="Facebook networking" id="facebook-networking">
      </section>
      <section class="right-content">
        <h1>Abra uma conta</h1>
        <p>É rápido e fácil</p>
      </section>
      <form action="#" method="POST">
        <input type="text" name="firstname" placeholder="Nome">
        <input type="text" name="lastname" placeholder="Sobrenome">
        <input type="text" name="phone_email" placeholder="Celular ou telefone">
        <input type="password" name="password" placeholder="Nova senha">
        <label id="label-birthdate">Data de nascimento</label>
        <input type="text" name="birthdate" placeholder="dd/mm/aaaa">
        <label for="label-gender">Gênero</label>
        <input type="radio" name="gender" id="" value="Feminino">Feminino
        <input type="radio" name="gender" id="" value="Masculino">Masculino
        <input type="radio" name="gender-custom" id="" value="Personalizado">Personalizado
      </form>
    </main>
  <script src="script.js"></script>
</body>
</html>
