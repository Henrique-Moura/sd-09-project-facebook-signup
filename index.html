<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="top-bar">
        <img src="imgs/facebook-logo.png" class="facebook-logo" alt="">
            <form action="POST" class="facebook-login">
                <div class="form-group">
                    <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
                    <input type="text" id="user-email-phone">
                </div>
                <div class="form-group">
                    <label for="user-password" id="user-password-label">Senha</label>
                    <input type="password" name="password" id="user-password">
                </div>
                <div class="form-control">
                    <button id="button-login">Entrar</button>
                </div>
            </form>
    </header>
    <script src="js/script.js"></script>
</body>
</html>
