<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
  <title>Project Facebook</title>
</head>
<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" class="facebook-logo">

    <form class="facebook-login">
      <section class="form-group">
        <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
        <input id="user-email-phone" type="text">
      </section>
      <section class="form-group">
        <label id="user-password-label" for="user-password">Senha</label>
        <input id="user-password" type="password" name="">
      </section>
      <section class="form-control">
        <button type="submit" id="button-login">Entrar</button>
      </section>
    </form>
  </header>
  <main class="main-content">
    <aside class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png">
    </aside>
    <aside class="right-content">
      <h1>Abra uma conta</h1>
      <h2 class="quick-easy">É rápido e fácil.</h2>
      <form action="">
        <aside>
          <input type="text" name="firstname" placeholder="Nome">
          <input type="text" name="lastname" placeholder="Sobrenome">
        </aside>
        <input type="text" name="phone_email" placeholder="Celular ou email">
        <input type="password" name="password" placeholder="Nova senha">
        <div>
          <label for="birth-date" id="label-birthdate">Data de nascimento</label>
          <input type="text" name="birthdate" placeholder="dd/mm/aaaa">
        </div>
        <label for="gender" id="label-gender">Gênero</label>
        <div class="gender">
          <input type="radio" name="gender">Feminino</input>
          <input type="radio" name="gender">Masculino</input>
          <input type="radio" name="gender">Personalizado</input>
        </div>
      </form>
    </aside>
  </main>
  <footer></footer>
  <script src='script.js'></script>
</body>
</html>
