<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook Login</title>
</head>

<body>
  <div class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="">
    <form class="facebook-login">

      <div class="form-group">
        <div id="user-email-phone-label">Email ou Telefone
          <input type="text" name="" id="user-email-phone" value="">
        </div>
      </div>

      <div class="form-group">
        <div id="user-password-label">Senha
          <input type="password" name="" id="user-password">
        </div>
      </div>


      <div class="form-control">
        <button type="submit" id="button-login">Entrar</button>
      </div>

    </form>
  </div>
  <section class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua
        vida.</p>
      <img id="facebook-networking" src="imgs/networking.png" alt="" srcset="">
    </div>

    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form action="">
        <input type="text" name="firstname" placeholder="name">
        <input type="text" name="lastname" placeholder="sobrenome">
        <input type="text">
        <input type="text">
        <input type="text">
      </form>
    </div>
  </section>
</body>

</html>
