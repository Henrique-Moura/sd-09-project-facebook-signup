<!DOCTYPE html>
  <html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Facebook - entre ou cadastre-se</title>
      <!--Estilo personalizado-->
      <link rel="stylesheet" href="style.css">

  </head>

  <body>
      <header>
        <nav class="top-bar">
          <img src="imgs/facebook-logo.png" alt="facebook logo" class="facebook-logo">
          
            <form action="" class="facebook-login">
              <div class="field">
                <label class="label">Name</label>
                <div class="control">
                  <input class="input" type="text" placeholder="e.g Alex Smith">
                </div>
              </div>
              
              <div class="field">
                <label class="label">Email</label>
                <div class="control">
                  <input class="input" type="email" placeholder="e.g. alexsmith@gmail.com">
                </div>
              </div>
            </form>

        </nav>
      </header>

      <div class="main-content">
          <div class="left-content">
              <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
              <img src="/imgs/networking.png" alt="Image facebook networking">
          </div>
          <div class="right-content">
              <h1>Abra uma conta</h1>
              <p class="quick-easy">É rápido e fácil</p>
              <form action=""></form>
          </div>
      </div>

  </body>

</html>
