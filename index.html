<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto 05 | Facebook Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <div>
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="facebook-logo">
    </div>
    <form class="facebook-login" action="" method="POST">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone">
      </div>
      <div class="login-input">
        <label for="password">Senha</label>
        <input type="text" id="password">
        <span>Esqueceu a conta?</span>
      </div>
      <div class="login-input">
        <br>
        <button type="submit">Entrar</button>
      </div>
    </form>
  </header>
</body>
</html>
