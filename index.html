<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-bar">
        <img src="imgs/facebook-logo.png" alt="facebook-logo" class="facebook-logo">
        <form action="" class="facebook-login">
            <div>
                <label class="email" for="email-area">Email ou telefone</label>
                <label class="password" for="password-area">Senha</label>
            </div>
            <div>
                <input type="text" name="email" id="email-area" class="email-area">
                <input type="text" name="email" id="password-area" class="password-area">
                <button type="submit">Entrar</button>
            </div>
            <p>Esqueceu a conta?</p>
        </form>
    </header>
</body>
</html>
