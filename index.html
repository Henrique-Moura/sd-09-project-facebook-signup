<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook Login | Project</title>
</head>

<body>
  <header class="top-bar">
      <!-- LOGO IMAGEM -->
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logotipo clÃ¡ssico do Facebook">
    <!-- FORMULARIO DE LOGIN -->
    <div>
      <form class="facebook-login">
        <!-- LOGIN -->
        <div class="form-group">
          <label id="user-email-phone-label">E-mail ou telefone</label>
          <input type="text" id="user-email-phone">
        </div>
        <!-- SENHA -->
        <div class="form-group" id="user-password-label">
          <label>Senha</label>
          <input type="password" id="user-password">
        </div>
        <!-- BOTAO DE VALIDACAO -->
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </div>
    </header>
    <main class="main-content"></main>
    <script src="script.js"></script>
  </body>

</html>
