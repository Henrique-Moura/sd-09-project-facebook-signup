<!DOCTYPE html>
<html lang="pet-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook Signup Project</title>
</head>
<body>
  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="facebook-logo">
    <form class="facebook-login" action="#">
      <div class="form-group">
        <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
        <input type="text" id="user-email-phone" name="user-email-phone" />
      </div>
      <div class="form-group">
        <label id="user-password-label" for="user-password">Senha</label>
        <input type="password" id="user-password" name="user-email-phone" />
      </div>
      <div class="form-control">
        <button class="entrar-button" id="button-login">Entrar</button>
      </div>
    </form>
  </header>

  <div class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">
        O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
      </p>
      <img id="facebook-networking" src="imgs/networking.png" alt="facebook-networking">
    </div>

    <div class="right-content">
      <h1>
        Abra uma conta
      </h1>
      <p class="quick-easy">
        É rápido e fácil.
      </p>
      <form>
        <div>
          <input class="first-name" type="text" name="firstname" placeholder="Nome">
          <input class="last-name" type="text" name="lastname" placeholder="Sobrenome">
          <input class="phone-email" type="text" name="phone_email" placeholder="Celular ou email">
          <input class="new-password" type="password" name="password" placeholder="Nova senha">
      </form>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
