<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="top-bar">
      <div class="logo-header">
        <img src="/imgs/facebook-logo.png">
      </div>
    <div class='form-header'>
      <Form>
        <label for="name">Email ou Telefone</label>
        <input type="text" name="login" id="login" maxlength="60" required>
        <label for="password">Senha</label>
        <input type="text" name="senha" id="password" maxlength="60" required>
        <button>Entrar</button>
        <label>Esqueceu a Senha</label>
      </Form>
    </div>
      </div class='form-header'>
    <form action="">

    </form>
  </header>

  <!-- main content -->
  <section class="main-content">

    <div class="left-content">
      <p id="facebook-slogan">"O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida."</p>
      <img src="imgs/networking.png" alt="glogal net" id="facebook-networking">
    </div>

    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form action="">
        <input type="text" name="firstname" placeholder="Nome"  required>
        <input type="text"  name="lastname" placeholder="Sobrenome" required>
        <input type="text"  name="phone_email"  placeholder="Celular ou email"  required>
        <input type="password"  name="password" placeholder="Nova senha"  required>
        <label id="label-birthdate">Data de Nascimento</label>
        <input type="text" name="birthdate" id="label-birthday" placeholder="dd/mm/aaaa"  required>
        <label id="label-gender">Gênero</label>
        <input type="radio" value="gender">Feminino
        <input type="radio" value="gender">Masculino
        <input type="radio" value="gender">Personalizado
        <button type="submit" id="facebook-register">Cadastre-se</button>
      </form>
    </div>
  </section>
</body>
</html>
