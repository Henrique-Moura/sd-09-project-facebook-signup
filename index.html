<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
  <title>Project Facebook</title>
</head>
<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" class="facebook-logo">

    <form class="facebook-login">
      <section class="form-group">
        <label id="user-email-phone-label" for="user-email-phone"  for="">Email ou telefone
        </label>
        <input id="user-email-phone" type="text">
      </section>
      <section class="form-group">
        <label id="user-password-label" for="user-password" >Senha
        </label>
        <input id="user-password" type="password" name="">
      </section>
      <section class="form-control">
        <button type="submit" id="button-login">Entrar</button>
      </section>
    </form>
  </header>
      <main class="main-content"></main>
      <footer></footer>
      <script src='script.js'></script>
</body>
</html>
