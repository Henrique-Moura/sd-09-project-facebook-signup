<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook Project</title>
</head>
<body>
  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Facebook logo" width="190px">
    <form method="GET" class="facebook-login">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone" name="user-email-phone" required>
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="password" id="user-password" name="password" required>
        <a href="">Esqueceu a conta?</a>
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
    <section class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">O Facebook ajuda vocÃª a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img id ="facebook-networking" src="imgs/networking.png" alt="facebook networking" width="537px">
      </div>
    </section>
  </header>
  <script src="script.js"></script>
</body>
</html>
