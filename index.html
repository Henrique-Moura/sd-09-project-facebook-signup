<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <header>
            <section class="top-bar">
                <img class="facebook-logo" src="imgs/facebook-logo.png">
                <form class="facebook-login">
                    <div class="form-group">
                        <span id="user-email-phone-label">Email ou telefone</span>
                        <!--Campo para entrada de email ou telefone?-->
                        <input type="email" name="emailPhone" id="email-phone"/>
                    </div>
                    <div class="form-group">
                        <span id="user-password-label">Senha</span>
                        <input type="password" name="password" id="user-password"/>
                    </div>
                    <div class="form-control">
                        <button id="button-login">Entrar</button>
                    </div>
                </form>
            </section>
        </header>
    <script src="script.js"></script>
    </body>
</html>
