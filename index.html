<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="">
    <form class="facebook-login">
      <div class="form-group">
        <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
        <input type="text" id="user-email-phone">
      </div>
      <div class="form-group">
        <label id="user-password-label" for="user-password">Senha</label>
        <input type="password" id="user-password">
      </div>
      <div class="form-control">
        <button class="button-login" type="submit" id="button-login">Entrar</button>
      </div>
    </form>
  </header>
  <div class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" id="facebook-networking" alt="imagem facebook networking">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <h2 class="quick-easy">É rápido e fácil.</h2>
      <form class="form-sign-in">
          <section class="names">
            <input type="text" placeholder="Nome" class="firstname" name="firstname">
            <input type="text" name="lastname"  class="lastname" placeholder="Sobrenome">
          </section>
            <input class="emailT" type="text" placeholder="Celular ou email" name="phone_email">
            <input type="password" name="password" placeholder="Nova senha">
            <label for="birthdate" id="label-birthdate" >Data de nascimento</label>
            <input  class="birth" type="text" name="birthdate" placeholder="dd/mm/aaaa" >
          <section class="container-radios">
            <label for="gender" id="label-gender">Gênero</label>
            <section class="radio-buttons">
              <input type="radio" name="gender" value="Feminino" id="feminino">Feminino
              <input type="radio" name="gender" value="Masculino" id="masculino">Masculino
              <input type="radio" name="gender" value="Personalizado" id="personalizado">Personalizado
            </section>
          </section>
          <div class="textButton">
            <div id="textGender"></div>
            <button type="submit" id="facebook-register">Cadastre-se</button>
          </div>
          <p id="answerVal"></p>
       </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
