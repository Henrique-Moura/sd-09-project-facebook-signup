<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="framework/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="top-bar">
        <img src="imgs/facebook-logo.png" alt="">

        <form class="facebook-login" action="">
            <div class="field">
                <label class="label">Email ou telefone</label>
                <div class="control">
                    <input class="input is-small" type="text">
                </div>
            </div>

            <div class="field">
                <label class="label">Senha</label>
                <div class="control">
                    <input class="input is-small" type="text">
                </div>
            </div>
        </form>
    </header>
    
    <section class="main-content">
        <div class="left-content">
            <p id="facebook-slogan" class="title is-5">O Facebook ajuda você a se conectar e compartilhar com as pessoas
                que fazem parte da
                sua vida.</p>
            <div class="centered-image">
                <img src="imgs/networking.png" id="facebook-networking"
                    alt="Icones de pessoas sobre os paises do mundo, possuindo traços que representam a conexão entre elas">
            </div>

        </div>
        <div class="right-content">
            <h1 class="title">Abra uma conta</h1>
            <h3 class="quick-easy subtitle">É rápido e fácil.</h3>
            <form action="">

                <div class="field is-grouped">
                    <div class="field">
                        <div class="control">
                            <input class="input" type="text" placeholder="Nome" name="firstname" required>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <input class="input" type="text" placeholder="Sobrenome" name="lastname" required>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input" type="text" placeholder="Celular ou email" name="phone_email" required>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input" type="password" placeholder="Nova senha" name="password" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label" for="birthdate" id="label-birthdate">Data de nascimento</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="dd/mm/aaaa" name="birthdate" id="birthdate"
                            required>
                    </div>
                </div>

                <div class="field form-gender-option">
                    <label class="label" id="label-gender">Gênero</label>
                    <div class="control">
                        <label class="radio">
                            <input type="radio" name="gender" value="Feminino" required>
                            Feminino
                        </label>
                        <label class="radio">
                            <input type="radio" name="gender" value="Masculino">
                            Masculino
                        </label>
                        <label class="radio">
                            <input type="radio" name="gender" value="Personalizado" id="custom-gender-option">
                            Personalizado
                        </label>
                    </div>
                </div>
                <!-- Gender INPUT HERE -->
                <div class="field">
                    <div class="control" id="gender-input-container">
                    </div>
                </div>

                <div class="control">
                    <input type="submit" id="facebook-register" class="button is-success" value="Cadastre-se">
                </div>
            </form>
        </div>
    </section>

</body>

</html>
