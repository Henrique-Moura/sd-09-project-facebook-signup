<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-bar">
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Facebook Logo">
        <form class="facebook-login" action="">
            <div class="form-group">
                <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
                <input type="text" name="user-email-phone-label" id="user-email-phone">
            </div>
            <div class="form-group">
                <label for="user-password" id="user-password-label">Senha</label>
                <input type="password" name="user-password-label" id="user-password">
            </div>
            <div class="form-control">
                <button type="submit" id="button-login">Entrar</button>
            </div>
        </form>
    </header>
    <script src="script.js"></script>
</body>
</html>
