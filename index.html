<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <img class="facebook-logo" alt="Facebook logo" src="imgs/facebook-logo.png">
    <Form class='facebook-login'>
      <container class='form-group'>
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" class='input-login' name="login" id="user-email-phone" maxlength="60" required>
      </container>
      <container class='form-group'>
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="text" name="senha" id="user-password" maxlength="60" required>

        <!-- <p href="">Esqueceu a Senha</p> -->
      </container>
      <container class='form-control'>
        <button id="button-login">Entrar</button>
      </container>
    </Form>
  </header>

  <!-- main content -->
  <section class="main-content">

    <div class="left-content">
      <p id="facebook-slogan">"O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida."</p>
      <img src="imgs/networking.png" alt="glogal net" id="facebook-networking">
    </div>

    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form action="" class="cadastro">
        <section class="nomeSobrenome">
        <input type="text"  name="firstname" placeholder="Nome"  required>
        <input type="text"  name="lastname" placeholder="Sobrenome" required>
        </section>
        <input type="text"  name="phone_email"  placeholder="Celular ou email"  required>
        <input type="password"  name="password" placeholder="Nova senha"  required>
        <label id="label-birthdate" class="nascimento">Data de Nascimento</label>
        <input type="text" name="birthdate" id="label-birthday" placeholder="dd/mm/aaaa" required>
        <label id="label-gender" class="labelGender">Gênero</label>
        <div class="radioButtons">
        <input type="radio" name="Feminino" value="gender">Feminino
        <input type="radio" value="gender"  name="Masculino">Masculino
        <input type="radio" value="gender"  name="Personalizado">Personalizado
        </div>
        <input type="text" hidden name="gender-custom" id="genderText" placeholder="Gênero (opcional)">
        <button type="submit" id="facebook-register">Cadastre-se</button>
      </form>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
