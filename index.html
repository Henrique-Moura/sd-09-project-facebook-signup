<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Pagina Inicial</title>
  </head>
  <body>
    <header class="top-bar">
      <img
        class="facebook-logo"
        src="imgs/facebook-logo.png"
        alt="logo do Facebook"
      />
      <form class="facebook-login" action="" method="GET">
        <div class="form-group form-login">
          <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
          <input
            type="text"
            id="user-email-phone"
            name="user-email-phone"
          />
        </div>
        <div class="form-group form-senha">
          <label id="user-password-label" for="user-password">Senha</label>
          <input
            type="text"
            id="user-password"
            name="user-password"
          />
          <a class="recuperar" href="#anotherpage">Esqueceu a conta?</a>
        </div>
        <div class="form-control">
          <button type="submit" id="button-login" class="form-botao">
            Entrar
          </button>
        </div>
      </form>
    </header>
  </body>
  <script src="script.js"></script>
</html>
