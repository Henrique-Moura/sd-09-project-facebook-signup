<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="top-bar">
      <img src="imgs/facebook-logo.png" class="facebook-logo">
      <form action="" method="GET" class="facebook-login">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone"></input>
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="text" id="user-password"></input>
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
      </form>
    </header>
    <main class="main-content">
        <section class="left-content">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            <img id="facebook-networking" src="imgs/networking.png">
        </section>
        <section class="right-content">
            <h1>Abra uma conta</h1>
            <p class="quick-easy">É rápido e fácil.</p>
            <form action="" method="GET" class="row">
                <div class="col-6">
                    <input type="text" name="firstname" placeholder="Nome" class="form-control">
                </div>
                <div class="col-6">
                    <input type="text" name="lastname" placeholder="Sobrenome" class="form-control">
                </div>
                <div class="col-12">
                    <input type="text" name="phone_email" placeholder="Celular ou email" class="form-control">
                </div>
                <div class="col-12">
                    <input type="password" name="password" placeholder="Nova senha" class="form-control">
                </div>
                <div class="col-12">
                    <label for="label-birthdate">Data de nascimento</label>
                    <input type="text" id="label-birthdate" name="password" placeholder="dd/mm/aaaa" class="form-control">
                </div>
                <div class="">
                    <label for="label-gender">Gênero</label>
                    <div>
                        <input type="radio" id="label-gender" name="gender" class="form-control col-4">
                        <label for="">Feminino</label>
                    </div>
                    <div>
                        <input type="radio" id="label-gender" name="gender" class="form-control col-4">
                        <label for="">Masculino</label>
                    </div>
                    <div>
                        <input type="radio" id="label-gender" name="gender" class="form-control col-4">
                        <label for="">Personalizado</label>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
