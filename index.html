<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook - Login</title>
  </head>
  <body>
    <header class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png" />
      <form class="facebook-login">
        <div class="form-group">
          <label id="user-email-phone-label" for="user-email-phone"
            >Email ou telefone</label>
          <input type="text" name="" id="user-email-phone" />
        </div>
        <div class="form-group">
          <label id="user-password-label" for="user-password">Senha</label>
          <input type="text" name="" id="user-password" />
        </div>
        <div class="form-control">
          <button id="button-login" type="button">Entrar</button>
        </div>
      </form>
    </header>
    <main class="main-content">
      <section class="left-content">
        <p id="facebook-slogan">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
        <img id="facebook-networking" src="imgs/networking.png" />
      </section>
      <section class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form class="sign-up-form">
          <div class="sign-up-fullname">
            <input type="text" name="firstname" id="" placeholder="Nome" required />
            <input type="text" name="lastname" id="" placeholder="Sobrenome" required />
          </div>
          <input
            type="text" name="phone_email" id="" placeholder="Celular ou email" required/>
          <input
            type="password" name="password" id="" placeholder="Nova senha" required/>
          <label for="" id="label-birthdate">Data de nascimento</label>
          <input type="text" name="birthdate" id="" placeholder="dd/mm/aaaa" required/>
          <label for="" id="label-gender">Gênero</label>
          <div class="gender-input">
            <input type="radio" name="gender" id="fem" required/>
            <label for="fem">Feminino</label>
            <input type="radio" name="gender" id="masc" required/>
            <label for="masc">Masculino</label>
            <input type="radio" name="gender" id="pers" required/>
            <label for="pers">Personalizado</label>
          </div>
          <div id="custom-gender"></div>
          <button type="submit" id="facebook-register">Cadastre-se</button>
        </form>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
