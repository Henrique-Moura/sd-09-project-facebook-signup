<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Facebook Loginn</title>
</head>

<body>
  <div class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="">
    <form class="facebook-login">
      <div class="form-group">
        <label for="email telefone" id="user-email-phone-label">Email ou Telefone
          <input type="text" name="email telefone" id="user-email-phone" value="">
        </label>
      </div>
      <div class="form-group">
        <div id="user-password-label">Senha
          <input type="password" name="" id="user-password">
        </div>
      </div>
      <div class="form-control">
        <button type="submit" id="button-login">Entrar</button>
      </div>
    </form>

  </div>
  <section class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua
        vida.</p>
      <img id="facebook-networking" src="imgs/networking.png" alt="" srcset="">
    </div>

    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form action="GET" class="inputs-content">
        <div class="row">
          <div class="col mb-3 pad-zero">
            <input type="text" name="firstname" class="form-control" placeholder="Nome" aria-label="Nome" required>
          </div>
          <div class="col mb-3 pad-zero">
            <input type="text" name="lastname" class="form-control" placeholder="Sobrenome" aria-label="Sobrenome"
              required>
          </div>
          <div class="mb-3 pad-zero">
            <input type="text" name="phone_email" class="form-control" id="formGroupExampleInput"
              placeholder="Celular ou email" required>
          </div>
          <div class="mb-3 pad-zero">
            <input type="password" name="password" class="form-control" id="formGroupExampleInput2"
              placeholder="Nova senha" required>
          </div>
          <label class="row" id="label-birthdate">Data de nascimento</label>
          <input type="text" name="birthdate" placeholder="dd/mm/aaaa" required>
          <label for="" class="row label-content" id="label-gender">Gênero</label>
          <div class="radios">
            <input type="radio" name="gender" class="gender" id="Feminino" value="Feminino" required><br>
            <label for="Feminino" aria-checked="true">Feminino</label>
            <input type="radio" name="gender" class="gender" id="Masculino" value="Masculino" required><br>
            <label for="Masculino">Masculino</label>
            <input type="radio" name="gender" class="gender" id="Personalizado" value="Personalizado" required><br><br>
            <label for="Personalizado">Personalizado</label>
          </div>
        </div>
        <button type="submit" class="btn btn-success" id="facebook-register">Cadastre-se</button>
      </form>
    </div>
  </section>
</body>

</html>
