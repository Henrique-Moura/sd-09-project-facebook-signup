<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="top-bar">
      <div>
        <img class="facebook-logo" src="/imgs/facebook-logo.png">
      </div>
      <div class='facebook-login'>
        <Form>
          <div class='form-group'>
            <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
            <input type="text" class='input-login' name="login" id="user-email-phone" maxlength="60" required>
          </div>
          <div class='form-group'>
            <label for="user-password" id="user-password-labe">Senha</label>
            <input type="text" name="senha" id="user-password" maxlength="60" required>
            <p href="">Esqueceu a Senha</p>
          </div>
          <div class='form-control'>
            <button id="button-login">Entrar</button>
          </div>
        </Form>
      </div>
    </div>
  </header>

  <!-- main content -->
  <section class="main-content">

    <div class="left-content">
      <p id="facebook-slogan">"O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida."</p>
      <img src="imgs/networking.png" alt="glogal net" id="facebook-networking">
    </div>

    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p  class="quick-easy">É rápido e fácil.</p>
      <form action="">

      </form>
    </div>

  </section>
  <script src="script.js"></script>
  <script src="/bootstrap-5.0.0-beta1-dist/js/bootstrap.min.js"></script>
  <script src="jquery-3.5.1.min.js"></script>
</body>
</html>
