<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header class="top-bar">
        <div class="form-group">
            <img src="imgs/facebook-logo.png" class="facebook-logo">
        </div>
        <div class="form-control">
            <div class="form-group">
                <form class="facebook-login">
                    <div class="form-group"><label for="user-email-phone-label">Email ou telefone</label>
                    </div>
                    <label for="user-password">Senha</label>
                    <input type="text" name="user-email-phone-label" id="user-email-phone-label">
                    <input type="password" name="user-password" id="user-password">
                    <button id="button-login">Entrar</button>
                </form>
            </div>
        </div>
    </header>
    <main class="main-content">

        <div class="left-content">
            <p class="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem
                parte da sua vida.</p>
            <img src="imgs/networking.png" alt="Facebook networking" id="facebook-networking">
        </div>

        <div class="right-content">
            <h1>Abra uma conta</h1>
            <div class="quick-easy">É rápido e fácil.
            </div>
            <form>
                <div class="aolado">
                    <input type="text" name="firstname" id="firstname" placeholder="Nome">
                    <input type="text" name="lastname" id="lastname" placeholder="Sobrenome">
                </div>
                <input type="text" name="phone_email" id="phone-email" placeholder="Celular ou email">
                <input type="password" name="pass-word" id="pass-word" placeholder="Nova Senha">
                <div id="label-birthdate">Data de nascimento</div>
                <input type="text" name="birthdate" id="birthdate" placeholder="dd/mm/aaaa">
                <nave>
                    <div class="label-gender">Gênero</div>
                    <input type="radio" name="gender" id="feminino" class="feminino">
                    <label for="feminino">Feminino</label>
                    <input type="radio" name="gender" id="masculino" class="masculino">
                    <label for="masculino">Masculino</label>
                    <input type="radio" name="gender" id="personalizado" class="Personalizado">
                    <label for="personalizado">Personalizado</label>
                    <p></p>
                    <button type="submit" id="facebook-register" class="facebook-register">Cadastre-se</button>
            </form>
        </div>
        </nave>
        </div>

    </main>
</body>

</html>
