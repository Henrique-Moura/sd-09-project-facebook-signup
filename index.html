<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="top-bar">
        <img class="facebook-logo" src="imgs/facebook-logo.png">
        <form class="facebook-login">
            <section class="form-group">
                <label id="user-email-phone-label">Email ou telefone</label>
                <input type="text" id="user-email-phone">
            </section>
            <section class="form-group">
                <label id="user-password-label">Senha</label>
                <input type="password" id="user-password">
            </section>
            <section class="form-control">
                <button id="button-login">Entrar</button>
            </section>
        </form>
    </header>
    <main class="main-content">
        <section class="left-content">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            <br>
            <img id="facebok-networking" src="imgs/networking.png">
        </section>
        <section class="right-content">
            <h1>Abra uma conta</h1>
            <h3 class="quick-easy">É rápido e fácil.</h3>
            <form action="">
                <div class="name-content">
                    <input type="text" name="firstname" placeholder="Nome">
                    <input type="text" name="lastname" placeholder="Sobrenome">
                </div>
                <input type="text" name="phone_email" placeholder="Celular ou email">
                <input type="text" name="password" placeholder="Nova senha">
                <br>
                <label id="label-birthdate">Data de nascimento</label>
                <input type="text" name="birthdate" placeholder="dd/mm/aaaa">
                <br>
                <label for="label-gender" >Gênero</label>
                <br>
                <input type="radio" value="" name="gender">Feminino 
                <input type="radio" value="" name="gender">Masculino
                <input type="radio" value="" name="gender">Outros 
            </form>
        </section>
    </main>
    <script>
        window.onload = function () {
            const loginButton = document.getElementById('button-login');
            loginButton.addEventListener('click', function () {
                const user = document.getElementById('user-email-phone');
                alert(user.value);
            });
        }
    </script>
</body>
</html>
