<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Facebook</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="top-bar">
      <img src="./imgs/facebook-logo.png" alt="Logo Facebook" class="facebook-logo"/>
      <form action="" class="formulario-login">
        <section class="inputs">
          <label for="user-name">E-mail ou Telefone</label>
          <input type="text" id="user-name" name="user-name">
          <label for="user-pass">Senha</label>
          <input type="password" id="user-pass" name="password">
        </section>
        <input type="submit" value="Enviar">
      </form>
    </header>
    <script src="script.js"></script>
  </body>
</html>
