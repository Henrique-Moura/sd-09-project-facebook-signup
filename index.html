<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bulma.min.css">
</head>

<body>
  <header class="header">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="">
    <form class="facebook-login">
        <div class="form-group">
            <label for="user-email-phone-label">Email ou telefone</label>
            <input type="text" id="user-email-phone-label">
        </div>
        <div class="form-group">
            <label for="user-password-label">Senha</label>
            <input type="password" id="user-password-label">
        </div>
        <div class="form-control">
            <button class="button-login" id="button-login">Entrar</button>
        </div>
    </form>
  </header>
  

  <script src="script.js"></script>
</body>

</html>
