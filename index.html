<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Facebook</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <header>
        <div class='top-bar'>
            <img class='facebook-logo' src='imgs/facebook-logo.png'>
            <form method='GET'>
                <div class='facebook-login'>
                    <div class='input-login'>
                        <label for='user-email-phone-label'>Email ou telefone</label>
                        <input type='text' id='user-email-phone-label'>
                    </div>
                    <div class='input-senha'>
                        <label for='user-password-label'>Senha</label>
                        <input type='password' id='user-password-label'>
                        <p>Esqueceu a conta?</p>
                    </div>
                    
                </div>
            </form>
        </div>
        
    </header>
</body>
</html>
