<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook login</title>
</head>
<body>
    <header id="topline-conteiner">
        <div class="top-bar">
            <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Facebook logo">
            <form class="facebook-login">
                <div class="form-group">
                    <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
                    <input type="text" name="user-email-phone" id="user-email-phone">
                </div>
                <div class="form-group">
                    <label for="user-password" id="user-password-label">Senha</label>
                    <input type="password" name="senha" id="user-password">
                </div>
                <div class="form-control">
                    <button id="button-login">Entrar</button>
                </div>
            </form>
        </div>
    </header>
    <main id="midline-container" >
        <div class="main-content">
            <div id="mid-left-subconteiner" class="left-content">
                <p id="facebook-slogan">O Facebook ajuda vocÃª a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
                <img id="facebook-networking" src="imgs/networking.png" alt="networking image">
            </div>
        </div>
    </main>
    <footer id="botline-container">
    </footer>
    <script src="script.js"></script>
</body>
</html>
