<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="framework/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="top-bar">
            <div class="facebook-logo">
                  <img src="imgs/facebook-logo.png" alt="">
            </div>   
            <div class="facebook-login"> 
            <form action="">
                <div class="field">
                    <label class="label">Email ou telefone</label>
                    <div class="control">
                      <input class="input is-small" type="text">
                    </div>
                  </div>

                  <div class="field">
                    <label class="label">Senha</label>
                    <div class="control">
                      <input class="input is-small" type="text">
                    </div>
                  </div>
            </form>
            </div>
    </header>
    <section class="main-content">
        <div class="left-content">
            <p id="facebook-slogan" class="title is-5">O Facebook ajuda você a se conectar e compartilhar com as pessoas
                que fazem parte da
                sua vida.</p>
            <div class="centered-image">
                <img src="imgs/networking.png" id="facebook-networking"
                    alt="Icones de pessoas sobre os paises do mundo, possuindo traços que representam a conexão entre elas">
            </div>

        </div>
        <div class="right-content">
            <h1 class="title">Abra uma conta</h1>
            <h3 class="quick-easy subtitle">É rápido e fácil.</h3>
            <form action="">

                <div class="field is-grouped">
                    <div class="field">
                        <div class="control">
                            <input class="input" type="text" placeholder="Nome" name="firstname">
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <input class="input" type="text" placeholder="Sobrenome" name="lastname">
                        </div>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input" type="text" placeholder="Celular ou email" name="phone_email">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input" type="password" placeholder="Nova senha" name="password">
                    </div>
                </div>

                <div class="field">
                    <label class="label" for="birthdate" id="label-birthdate">Data de nascimento</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="dd/mm/aaaa" name="birthdate" id="birthdate">
                    </div>
                </div>

                <div class="field form-gender-option">
                    <label class="label" id="label-gender">Gênero</label>
                    <div class="control">
                        <label class="radio">
                            <input type="radio" name="gender">
                            Feminino
                        </label>
                        <label class="radio">
                            <input type="radio" name="gender">
                            Masculino
                        </label>
                        <label class="radio">
                            <input type="radio" name="gender">
                            Personalizado
                        </label>
                    </div>
                </div>

                <div class="control">
                    <input type="submit" id="facebook-register" class="button is-success" value="Cadastre-se">
                </div>
            </form>
        </div>
    </section>

</body>

</html>
