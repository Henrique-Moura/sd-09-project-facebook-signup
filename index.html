<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook - entre ou cadastre-se</title>
  </head>
  <body>
    <header class="top-bar">
      <div class="facebook-logo-div">
        <img
          src="imgs/facebook-logo.png"
          alt="logo do facebook"
          class="facebook-logo"
        />
      </div>
      <section class="form-container">
        <form action="" class="facebook-login">
          <div class="form-group">
            <label for="user-email-phone-label" id="user-email-phone-label"
              >Email ou telefone</label
            >
            <input
              type="text"
              name="user-email-phone-label "
              id="user-email-phone"
            />
          </div>
          <div class="form-group">
            <label for="user-password" id="user-password-label">Senha</label>

            <input
              type="password"
              name="user-password-label"
              id="user-password"
            />
            <label for="button-id"></label>
          </div>
          <div class="form-control">
            <button type="submit" id="button-login">Entrar</button>
          </div>
        </form>
      </section>
    </header>

    <main class="main-content">
      <aside class="left-content">
        <p id="facebook-slogan">
          O Facebook ajuda vocÃª a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
        <img
          src="imgs/networking.png"
          alt="facebook mapa"
          id="facebook-networking"
        />
      </aside>
    </main>
  </body>
</html>
