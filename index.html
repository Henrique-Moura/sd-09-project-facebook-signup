<!DOCTYPE html>
  <html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Facebook - entre ou cadastre-se</title>
      <!--Estilo personalizado-->
      <link rel="stylesheet" href="style.css">

  </head>
  <body>
      <header>
        <nav class="top-bar">
          <img src="imgs/facebook-logo.png" alt="facebook logo" class="facebook-logo">
            <form action="" class="facebook-login">
              <div class="form-group">
                <label id="user-email-phone-label">E-mail ou telefone</label>
                <div class="control">
                  <input id="user-email-phone" type="text">
                </div>
              </div>
              <div class="form-group">
                <label id="user-password-label">Senha</label>
                <div class="control">
                  <input id="user-password" type="text">
                </div>
                <label class="label"><a href="#">Esqueceu a conta?</a></label>
              </div>
             <div class="form-control">
              <button id="button-login">Entrar</button>
             </div>
            </form>
        </nav>
      </header>
      <section class="main-content">
        <div class="left-content">
          <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
          <img src="/imgs/networking.png" alt="Image facebook networking">
      </div>
      <div class="right-content">
          <h1>Abra uma conta</h1>
          <p class="quick-easy">É rápido e fácil</p>
          <form action="" class="form-group">
          <section class="name-and-lastname">
            <div>
                <input name="firstname" type="text" placeholder="Nome">
            </div>
            <div>
                <input name="lastname" type="text" placeholder="Sobrenome">
            </div>
          </section>
          <div>
            <input name="phone_email" type="text" placeholder="Celular ou email">
          </div>
          <div>
            <input name="password" type="password" placeholder="Nova senha">
          </div>
          <label for=""> Data de Nascimento
          <div>
            <input name="birthdate" type="text" id="label-birthdate" placeholder="dd/mm/aaaa">
          </div>
            </label>
          <label for="" id="label-gender">Gênero
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Feminino</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Masculino</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Personalizado</label>
          </label>
            <button id="facebook-register" type="submit">Cadastre-se</button>
        </form>
      </div>
      </section>
  </body>
</html>
