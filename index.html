<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--Barra Superior-->
  <div class="top-bar">
    <img src="imgs/facebook-logo.png" class="facebook-logo">
    <form class="facebook-login">
      <div class="form-group">
        <label id="user-email-phone-label">Email ou telefone</label>
        <input id="user-email-phone"type="text">
      </div>
      <div class="form-group">
        <label id="user-password-label">Senha</label>
        <input type="password" id = "user-password">
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </div>
  <!--Conteudo principal teste-->
  <div class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png">
    </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form>
          <div class="fullname">
            <label>
              <input type="text" placeholder="Nome" name="firstname">
            </label>
            <label>
              <input type="text" placeholder="Sobrenome" name="lastname">
            </label>
          </div>
          <label>
            <input type="text" name="phone_email" placeholder="Celular ou email">
          </label>
          <label>
            <input type="password" name="password" placeholder="Nova senha">
          </label>
          <div class="flex-axis">
            <label id="label-birthdate">Data de nascimento
            </label>
            <input type="text" name="birthdate" placeholder="dd/mm/aaaa">
          </div>
          <label id="label-gender">Gênero</label>
          <div>
            <label><input type="radio" name="gender" value="Feminino">Feminino</label>
            <label><input type="radio" name="gender" value="Masculino">Masculino</label>
            <label><input type="radio" name="gender" value="Personalizado">Personalizado</label>
          </div>
        </form>
      </div>
  </div>
</body>
<script src="script.js"></script>
</html>
