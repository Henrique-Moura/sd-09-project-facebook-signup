<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Login In or Sign Up </title>
    <link rel="icon" href="imgs/facebook-icon.ico" type="image/ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="top-bar">
      <img src="imgs/facebook-logo.png" alt="Logo Facebook">
      <form action="#" method="POST" class="facebook-login">
        <div class="form-group">
          <label for="user-email-phone" id="user-email-phone-label">Email ou Telefone<br>
            <input type="text" name="login" id="user-email-phone">
          </label>
        </div>
        <div class="form-group">
          <label for="user-password" id="user-password-label">Senha<br>
            <input type="password" name="pass" id="user-password">
          </label>
        </div>
        <div class="form-control">
          <button type="submit" id="button-login">Entrar</button>
        </div>
      </form>
    </nav>
    <main class="main-content">

    </main>
  <script src="script.js"></script>
</body>
</html>
