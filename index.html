<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="top-bar">
      <img src="imgs/facebook-logo.png" class="facebook-logo">
      <form action="" method="GET" class="facebook-login">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone"></input>
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="text" id="user-password"></input>
      </div>
      <div class="">
        <button id="button-login">Entrar</button>
      </div>
      </form>
    </header>
    <main class="main-content">
        <section class="left-content">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            <img id="facebook-networking" src="imgs/networking.png">
        </section>
        <section class="right-content">
            <h1>Abra uma conta</h1>
            <p class="quick-easy">É rápido e fácil.</p>
            <form action="" method="GET" class="form-container">
                <div class="form-wrapper">
                    <input type="text" name="firstname" placeholder="Nome" class="">
                    <input type="text" name="lastname" placeholder="Sobrenome" class="">
                </div>
                <div class="form-wrapper">
                    <input type="text" name="phone_email" placeholder="Celular ou email" class="">
                </div>
                <div class="form-wrapper">
                    <input type="password" name="password" placeholder="Nova senha" class="">
                </div>
                <div class="form-wrapper">
                    <label for="label-birthdate">Data de nascimento</label>
                    <input type="text" id="label-birthdate" name="password" placeholder="dd/mm/aaaa" class="">
                </div>
                <div class="form-wrapper">
                    <label id="label-gender">Gênero</label>
                    <div>
                        <input type="radio" id="label-gender-woman" name="gender" class="form-check-input">
                        <label for="label-gender-woman">Feminino</label>
                    </div>
                    <div>
                        <input type="radio" id="label-gender-man" name="gender" class="form-check-input">
                        <label for="label-gender-man">Masculino</label>
                    </div>
                    <div>
                        <input type="radio" id="label-gender-custom"" name="gender" class="">
                        <label for="label-gender-custom">Personalizado</label>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
