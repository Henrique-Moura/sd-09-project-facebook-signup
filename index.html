<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--Barra Superior-->
  <div class="top-bar">
    <img src="/imgs/facebook-logo.png">
    <div>
      <form class="facebook-login">
        <div class="nav form-group">
          <label id="user-email-phone-label">Email ou Telefone
          </label>
          <input id="user-email-phone"type="text">
        </div>
        <div class="form-group">
          <label id="user-password-label">Senha
          </label>
          <input type="password" id = "user-password">
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </div>
  </div>
  <!--Conteudo principal teste-->
  <div class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png">
    </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form>
          <label>
            <input type="text" placeholder="Nome" name="firtsname">
          </label>
          <label>
            <input type="text" placeholder="Sobrenome" name="lastname">
          </label>
        </form>
      </div>
  </div>
</body>
<script src="script.js"></script>
</html>
