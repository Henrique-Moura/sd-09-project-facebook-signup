<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <p>Cabeçalho</p>
    <p>Aqui vai um background</p>
  </header>
  <main class="main-content">
    <section class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-slogan" src="imgs/networking.png">
    </section>
    <section class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form class="new-account-form">
        <input class="small-input" type="text" name="firstname" placeholder="Nome">
        <input class="small-input" type="text" name="lastname" placeholder="Sobrenome">
      </form>
    </section>
  </main>
  <footer>
    <p>Footer</p>
  </footer>
</body>
</html>
