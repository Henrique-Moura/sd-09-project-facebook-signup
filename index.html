<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.lixil.co.jp/lineup/kitchen/s/richelle_sp/pic/icon_facebook.png"
        type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Facebook</title>
</head>

<body>
    <header class="top-bar">
        <img src="imgs/facebook-logo.png" alt="facebook-logo" class="facebook-logo">
        <form action="" class="facebook-login">
            <div class="form-group">
                <label id="user-email-phone-label" value="" for="user-email-phone">Email ou telefone</label>
                <input type="text" name="email" id="user-email-phone">
            </div>
            <div class="form-group">
                <label id="user-password-label" for="user-password">Senha</label>
                <input type="password" name="password" id="user-password">
                <p>Esqueceu a conta?</p>
            </div>
            <div class="form-control">
                <button id="button-login" type="">Entrar</button>
            </div>
        </form>
        <main class="main-content">
            <p>jgjkgjgjg</p>
            <aside>
                <div class="left-content">
                    <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem
                        parte da sua vida.</p>
                        <img src="imgs/networking.png" alt="" id="facebook-networking">
                </div>

                <div class="right-content">
                    <h1>Abra uma conta</h1>
                    <p class="quick-easy">É rápido e fácil.</p>
                </div>
            </aside>

        </main>
    </header>
    <script src="script.js"></script>
</body>

</html>
