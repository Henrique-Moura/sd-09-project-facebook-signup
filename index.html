<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook – entre ou cadastre-se</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main-content">
    <section class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua
        vida.</p>
      <img src="imgs/networking.png" alt="" id="facebook-networking">
    </section>
    <section class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form action="">
        <div class="fullname">
          <input type="text" name="firstname" placeholder="Nome">
          <input type="text" name="lastname" placeholder="Sobrenome">
        </div>
        <input type="text" name="phone_email" placeholder="Celular ou email">
        <input type="password" name="password" placeholder="Nova senha">
        <label for="birthdate" id="label-birthdate">Data de nascimento</label>
        <input type="text" name="birthdate" placeholder="dd/mm/aaaa" id="birthdate">
        <label for="" id="label-gender">Gênero</label>
        <div class="gender-radios">
          <input type="radio" name="gender" id="female">
          <label for="female">Feminino</label>
          <input type="radio" name="gender" id="male">
          <label for="male">Masculino</label>
          <input type="radio" name="gender" id="custom">
          <label for="custom">Personalizado</label>
        </div>
      </form>
    </section>
  </main>
  <script src="./script.js"></script>
</body>

</html>
