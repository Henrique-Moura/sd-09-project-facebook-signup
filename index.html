<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Facebook Signup - Victor Costa & Tiago Yoneda</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Top Container -->
  <section class="top-container">
    <header class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="logo do facebook">
      <form class="facebook-login" action="">
        <section class="form-group">
          <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
          <input type="text" id="user-email-phone" name="login-name">
        </section>
        <section class="form-group password-container">
          <label id="user-password-label" for="user-password">Senha</label>
          <input id="user-password" type="password" name="login-pass">
        </section>
        <section class="form-control">
          <button id="button-login">Entrar</button>
        </section>
      </form>
    </header>
  </section>

  <!-- Main container -->
  <section class='main-content'>

    <!-- Left Container -->
    <section class ='left-content'>
      <!-- Colocar no CSS -->
      <p id='facebook-slogan'>O facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id='facebook-networking' src="imgs/networking.png" alt="networking image">
    </section>

    <section class='right-content'>
      <h1>Abra uma conta</h1>
      <p class='quick-easy'>É rápido e fácil.</p>
        <form action="" class='form-new-user'>
          <div class='fullName'>
            <input type="text" name='firstname' placeholder="Nome">
            <input type="text" name='lastname' placeholder="Sobrenome">
          </div>

          <input type="text" name='phone_email' placeholder="Celular ou email">
          <input type='password' name='password' placeholder="Nova senha">

          <div class='birthDateField'>
            <label for="birthdate">Data de Nascimento</label>
            <input type="text" name='birthdate' placeholder="dd/mm/aaaa" id='birthdate'>
          </div>

          <div class='genero'>
            <label>Gênero</label>
            <div class='opcoes'>
              <label for="fem"><input type="radio" id='fem' name='gender'>Feminino</label>
              <label for="mas"><input type="radio" id='mas' name='gender'>Masculino</label>
              <label for="custom"><input type="radio" id='custom' name='gender'>Personalizado</label>
            </div>
          </div>

        </form>
    </section>


  </section>












  <script src="script.js"></script>
</body>
</html>
