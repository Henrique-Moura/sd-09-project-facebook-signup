<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook login</title>
</head>
<body>
    <header id="topline-conteiner">
        <div class="top-bar">
            <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Facebook logo">
            <form class="facebook-login">
                <div class="form-group">
                    <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
                    <input type="text" name="user-email-phone" id="user-email-phone">
                </div>
                <div class="form-group">
                    <label for="user-password-label" id="user-password-label">Email ou telefone</label>
                    <input type="text" name="user-password-label" id="user-password">
                </div>
            </form>
        </div>
    </header>
    <main id="midline-container">
    </main>
    <footer id="botline-container">
    </footer>
    <script src="script.js"></script>
</body>
</html>
