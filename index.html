<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>

<body>
    <header class="top-bar">
        <div>
            <img class="facebook-logo" src="imgs/facebook-logo.png" alt="">
        </div>
        <form action="" class="facebook-login">
         <div class="form-group">
          <label for="user-email-phone" id="user-email-phone-label" text="Email ou telefone">Email ou telefone
            <input type="text" name="login" id="user-email-phone">
          </label>
         </div>
         <div class="form-group">
          <label for="user-password" id="user-password-label">Senha
            <input type="password" name="senha" id="user-password">
          </label>
         </div>
        </form>
    </header>
    <main class="main-content"></main>
    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
