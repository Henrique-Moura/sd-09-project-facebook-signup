<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.lixil.co.jp/lineup/kitchen/s/richelle_sp/pic/icon_facebook.png"
        type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Facebook</title>
</head>

<body>
    <header class="top-bar">
        <img src="imgs/facebook-logo.png" alt="facebook-logo" class="facebook-logo">
        <form action="" class="facebook-login">
            <div class="form-group">
                <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
                <input type="text" name="email" id="user-email-phone">
            </div>
            <div class="form-group">
                <label id="user-password-label" for="user-password">Senha</label>
                <input type="password" name="password" id="user-password">
                <p>Esqueceu a conta?</p>
            </div>
            <div class="form-control">
                <button id="button-login" type="">Entrar</button>
            </div>
        </form>
    </header>
    <main class="main-content">
        <section>
            <div class="left-content">
                <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem
                    parte da sua vida.</p>
                <img src="imgs/networking.png" alt="facebook networking" id="facebook-networking">
            </div>
            <div class="right-content">
                <h1>Abra uma conta</h1>
                <p class="quick-easy">É rápido e fácil.</p>
                <form action="">
                    <input type="text" id="first-name" value="" name="firstname" placeholder="Nome">
                    <input type="text" id="last-name" value="" name="lastname"" placeholder="Sobrenome">
                    <input type="text" id="phone-email" value="" name="phone_email"" placeholder="Celular ou email">
                    <input type="password" id="pass-word" name="password" placeholder="Nova senha">
                    <label for="birthdate" id="label-birthdate">Data de nascimento</label>
                    <input type="text" id="birthdate" name="birthdate" placeholder="dd/mm/aaaa">
                    <label for=""  id="label-gender">Gênero
                    <label for="Famale"><input type="radio" value="Femenino" id="Famale" name="gender">Feminino</label>
                    <label for="Male"><input type="radio" value="Masculino" name="gender" id="Male">Masculino</label>
                    <label for="Custom"><input type="radio" value="personalizado" name="gender" id="Custom">Personalizado</label>
                    </label>
                    <button type="submit" id="facebook-register">Cadastre-se</button>
                </form>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
