<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook-Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="logotipo">
    <form class="facebook-login" action="">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone">
      </div>

      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="password" id="user-password">
      </div>

      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </header>

  <section class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png" alt="facebook networking">
    </div>

    <div class="right-content">
      <h1>Abra uma conta</h1>
      <h2 class="quick-easy">É rápido e fácil.</h2>
      <form class="open-account" action="">
        <input type="text" class="name-lastname" name="firstname" placeholder="Nome">
        <input type="text" class="name-lastname" name="lastname" placeholder="Sobrenome">
        <input type="text" class="pass_phone_email" name="phone_email" placeholder="Celular ou email">
        <input type="password" class="pass_phone_email" name="password" placeholder="Nova senha">

        <label for="birthdate" id="label-birthdate" >Data de nascimento</label>
        <input type="text" class="pass_phone_email" name="birthdate" placeholder="dd/mm/aaaa">

        <label class="pass_phone_email" id="label-gender">Gênero</label>
        <section>
          <input type="radio" id="Feminino" name="gender">
          <label for="Feminino" class="font-size-gender" value="Feminino">Feminino</label>
          <input type="radio" id="Masculino" name="gender">
          <label for="Masculino" class="font-size-gender" value="Masculino">Masculino</label>
          <input type="radio" id="Personalizado" name="gender" value ="Personalizado">
          <label for="Personalizado" class="font-size-gender">Personalizado</label>
        </section>
        <button type="submit"id="facebook-register">Cadastre-se</button>
      </form>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
