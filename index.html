<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
    <title>Facebook Signup</title>
</head>
<body>
    <header>
        <section class="top-bar">
            <img class="facebook-logo" src="imgs/facebook-logo.png">
            <form class="facebook-login">
                <div class="form-group">
                    <span id="user-email-phone-label">Email ou telefone</span>
                    <!--Campo para entrada de email ou telefone?-->
                    <input type="email" name="emailPhone" id="email-phone" class="formInput"/>
                </div>
                <div class="form-group">
                    <span id="user-password-label">Senha</span>
                    <input type="password" name="password" id="user-password" class="formInput"/>
                </div>
                <div class="form-control">
                    <button id="button-login">Entrar</button>
                </div>
            </form>
        </section>
    </header>
    <!-- Requisito 8 -->
  <div class ="main-content">
		<!-- Requisito 9 -->
		<div class ="left-content">
			<p id="facebook-slogan" class ="slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
			<img id="facebook-networking" src="imgs/networking.png" alt ="people connected">
		</div>
      <!-- Requisito 10 -->
		<div class = "right-content">
			<h1>Abra uma conta</h1>
			<h2 class ="quick-easy">É rápido e fácil</h2>
			<!-- Requisito 11 -->
			<form>
				<input type="text" name="firstname" placeholder="Nome">
			<!-- Requisito 12 -->
				<input type="text" name="lastname" placeholder="Sobrenome">
			</form>
		</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
