<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Facebook</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="top-bar">
      <img src="./imgs/facebook-logo.png" alt="Logo Facebook" class="facebook-logo"/>
      <form action="" class="formulario-login">
        <section class="form-group">
          <label for="user-email-phone" id="user-email-phone-label">E-mail ou Telefone</label>
          <input type="text" id="user-email-phone" name="user-name">
        </section>
        <section class="form-group">
          <label for="user-password" id="user-password-label">Senha</label>
          <input type="password" id="user-password" name="password">
        </section>
        <section class="form-control"></section>
          <button class="btn" id="button-login">Entrar</button>
        </section>
      </form>
    </header>
    <main class="main-content">
    </main>
    <script src="script.js"></script>
  </body>
</html>
