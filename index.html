<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Do item 1 ao 7 -->
    <div class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="facebook logo">
      <form class="facebook-login">
        <div class="form-group">
          <label for="user-email-phone" id="user-email-phone-label ">Email ou telefone</label>
          <input type="email" name="user-email-phone" id="user-email-phone">
        </div>
        <div class="form-group">
          <label for="user-password" id="user-password-label">Senha</label>
          <input type="password" name="user-password" id="user-password">
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </div>

    <!-- Do item 8 ao 15 -->
    <div>
      <main class="main-content">
        <div class="left-content slogan image">
          <p id="facebook-slogan">
            O Facebook ajuda você a se conectar e compartilhar com as pessoas
            que fazem parte da sua vida.
          </p>
          <img id="facebook-networking" src="imgs/networking.png" />
        </div>
        <div class="right-content">
          <h1>Abra uma conta</h1>
          <p class="quick-easy">É rápido e fácil</p>
          <div>
              <form>
                <input type="text" name="firstname" placeholder="Nome" id="" />
                <input type="text" name="Lastname" placeholder="Sobrenome" id="" />
                <input
                  type="email"
                  type="number"
                  name="phone_email"
                  placeholder="Celular ou email"
                  id=""
                />
                <input
                  type="password"
                  name="password"
                  placeholder="Nova senha"
                  id=""
                />
                <label for=""
                  >Data de nascimento
                  <input type="date" name="" id="" />
                </label>
              </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
