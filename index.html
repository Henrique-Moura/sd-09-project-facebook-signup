<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>

<body>
    <header class="top-bar">
        <div>
            <img class="facebook-logo" src="imgs/facebook-logo.png" alt="">
        </div>
        <form action="" class="facebook-login">
         <div class="form-group">
          <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
            <input type="text" name="login" id="user-email-phone">
         </div>
         <div class="form-group">
          <label for="user-password" id="user-password-label">Senha</label>
            <input type="password" name="senha" id="user-password">
         </div>
         <div class="form-control"><button id="button-login">Entrar</button></div>
        </form>
    </header>
    <main class="main-content">
     <div class="left-content">
         <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
         <img src="imgs/networking.png" id="facebook-networking" alt="Facebook">
     </div>
     <div class="right-content">
         <h1>Abra uma conta</h1>
         <p class="quick-easy">É rápido e fácil</p>
     </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
