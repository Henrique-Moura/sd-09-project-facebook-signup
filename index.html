<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <title>Sign Up</title>
</head>

<body>
    <header class="top-bar">
        <div>
            <img class="facebook-logo" src="imgs/facebook-logo.png" alt="">
        </div>
        <form action="" class="facebook-login">
         <div class="form-group">
          <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
            <input type="text" name="login" maxlength="30" id="user-email-phone">
         </div>
         <div class="form-group">
          <label for="user-password" id="user-password-label">Senha</label>
            <input type="password" name="senha" maxlength="30" id="user-password">
         </div>
         <div class="form-control"><button id="button-login">Entrar</button></div>
        </form>
    </header>
    <main class="main-content">
     <div class="left-content">
         <p id="facebook-slogan" class="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
         <img src="imgs/networking.png" id="facebook-networking" class="facebook-networking" alt="Facebook">
     </div>
     <div class="right-content">
         <h1>Abra uma conta</h1>
         <p class="quick-easy">É rápido e fácil.</p>
         <form action="" class="register">
            <div class="line-content">
                <label for="name"></label>
                <input type="text" name="firstname" size="8" id="name" maxlength="30" placeholder="Nome" required>
                <label for="last-name"></label>
                <input type="text" name="lastname" size="8" id="last-name" maxlength="30" placeholder="Sobrenome" required>
            </div>
            <div class="register-child">
                <label for="email"></label>
                <input class="email-input" type="email" name="phone_email" id="email" maxlength="50" placeholder="Celular ou email" required>
            </div>
            <div class="register-pass register-child">
                <label for="new-password" id="new-user-password-label"></label>
                  <input type="password" name="password" maxlength="30" id="new-password" placeholder="Nova senha">
            </div>
            <div class="register-child birthdate-register">
                <label for="new-password" id="label-birthdate">Data de nascimento</label>
                  <input type="text" name="birthdate" maxlength="10" id="new-password" placeholder="dd/mm/aaaa">
            </div>
            <div>
            <label for="gender" id="label-gender" class="gender-label">Gênero</label>
                 <label for="female">
                 <input type="radio" name="gender" id="female" value="Feminino" required>Feminino</label>
                  <label for="male">
                  <input type="radio" name="gender" id="male" value="Masculino">Masculino</label>
                  <label for="custom">
                  <input type="radio" name="gender" id="custom" value="Personalizado">Personalizado</label>
                <label for="gender-custom">
            <input type="text" name="gender-custom" id="gender-custom" placeholder="Gênero (opcional)" class="gender-input hidden">
            <button type="submit" id="facebook-register">Cadastre-se</button>
            </div>
         </form>
     </div>
    </main>
    <footer class="footer">
      </footer>
    <script src="script.js"></script>
</body>

</html>
