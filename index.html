<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" class='form-group'>
  <title>Project Facebook SignUp</title>
</head>
<body>
  <header class='top-bar'>
    <img class='facebook-logo' src='imgs/facebook-logo.png' alt='Facebook Logo'>
    <form class='facebook-login' action="" method="GET">
      <div class='form-group'>
        <label for='user-email-phone' id='user-email-phone-label' class='label-autentication'>Email ou telefone</label>
        <input id='user-email-phone' name='user-autentication' type='text'>
      </div>
      <div class='form-group'>
        <label for='user-password' id='user-password-label' class='label-autentication'>Senha</label>
        <input id='user-password' name='pass-autentication' type='password'>
      </div>
      <div class='form-control'>
        <button id='button-login'>Entrar</button>
      </div>
    </form>
  </header>
  <section class='main-content'>
    <div class='left-content'>
      <p id='facebook-slogan'>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id='facebook-networking' src='imgs/networking.png' alt='Facebook Networking'>
    </div>
    <div class='right-content'>
      <h1>Abra uma conta</h1>
      <p class='quick-easy'>É rápido e fácil.</p>
      <form class='register' action='' method='GET'>
        <div class='container-name-lastname'>
          <input name='firstname' type='text' placeholder='Nome'>
          <input name='lastname' type='text' placeholder='Sobrenome'>
        </div>
        <input name='phone_email' type='text' placeholder='Celular ou email'>
        <input name='password' type='password' placeholder='Nova senha'>
        <label for='' id='label-birthdate'>Data de nascimento</label>
        <input name='birthdate' type='text' placeholder='dd/mm/aaaa'>
        <label for='feminino' id='label-gender'>Gênero</label>
        <div class='container-sex'>
            <label for='feminino'>Feminino</label>
            <input type='radio' name='gender' id='feminino'>
            <label for='masculino'>Masculino</label>
            <input type='radio' name='gender' id='masculino'>
            <label for='custom'>Personalizado</label>
            <input type='radio' name='gender' id='custom'>
          </div>
      </form>
    </div>
  </section>
  <script src='script.js'></script>
</body>
</html>
