<!DOCTYPE html>
  <html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Facebook - entre ou cadastre-se</title>
      <!--Estilo personalizado-->
      <link rel="stylesheet" href="style.css">

  </head>

  <body>
      <header>
        <nav class="top-bar">
          <img src="imgs/facebook-logo.png" alt="facebook logo" class="facebook-logo">
          
            <form action="" class="facebook-login">
              <div class="form-group">
                <label id="user-email-phone-label">Email ou telefone</label>
                <div class="control">
                  <input id="user-email-phone" type="text">
                </div>
              </div>
              
              <div class="form-group">
                <label id="user-password-label">Senha</label>
                <div class="control">
                  <input id="user-password" type="text">
                </div>
                <label class="label"><a href="#">Esqueceu a conta?</a></label>
              </div>
             <div class="form-control">
              <button id="button-login">Entrar</button>
             </div>
            </form>

        </nav>
      </header>

      <section class="main-content">
        <div class="left-content">
          <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
          <img src="/imgs/networking.png" alt="Image facebook networking">
      </div>
      <div class="right-content">
          <h1>Abra uma conta</h1>
          <p class="quick-easy">É rápido e fácil</p>

      </div>
      </section>

  </body>

</html>
